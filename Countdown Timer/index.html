<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>TIME LEFT FOR NEW YEARS EVE</h1>

    <div class="countdown-container">

        <!-- Days -->
        <div class="days-c">
            <div class="countdown-el days-c"></div>
            <p class="big-text" id="days">0</p>
                <span>Days</span>
        </div>

        <!-- hours -->
        <div class="hours-c">
            <div class="countdown-el hours-c"></div>
            <p class="big-text" id="hours">0</p>
                <span>Hours</span>
        </div>

        <!-- minutes -->
        <div class="mins-c">
            <div class="countdown-el mins-c"></div>
            <p class="big-text" id="minutes">0</p>
                <span>Minutes</span>
        </div>

        <!-- seconds -->
        <div class="secs-c">
            <div class="countdown-el seconds-c"></div>
            <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
        </div>


    </div>
</body>
</html>
